<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css" />
    <style type="text/css">
        html,
        body {
            height: 100%;
            color: #fff;
        }

        body {
            background-color: rgba(0, 0, 0, .8);
        }

        .wrap {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-flex-flow: column;
        }

        header {
            height: 44px;
            width: 100%;
            text-align: center;
            background-color: transparent;
            color: #fff;
            line-height: 44px;
            font-size: 20px;
            display: flex;
        }

        header .header-button {
            text-align: center;
            flex-basis: 4rem;
            height: 44px;
            line-height: 44px;
            box-sizing: border-box;
            font-size: 16px;
        }

        header .header-title {
            flex: 1;
            color: #fff;
            border: none;
            outline: none;
            padding: 0 1rem;
            box-sizing: border-box;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        .flex {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
        }

        section.flex {
            overflow-y: auto;
            padding: 10px;
        }

        footer {
            height: 30px;
            width: 100%;
            font-size: 12px;
            background-color: transparent;
            color: white;
            line-height: 15px;
            text-align: center;
        }

        #level {
            border: none;
            border-radius: 0;
            background: transparent;
            text-align: center;
            width: 100%;
            font-size: 20px;
            color: #fff;
        }

        #titleContainer {
            text-align: center;
        }

        #title h1 {
            text-align: center;
            font-size: 20px;
            padding: 0 10px;
            margin: 0;
            line-height: 50px;
        }

        #title {
            vertical-align: middle;
        }

        #icon {
            width: 50px;
            height: 50px;
            display: none;
            border-radius: 2px;
            vertical-align: middle;
        }

        #description {
            margin-top: 10px;
            word-break: break-all;
        }

        #base {
            margin-top: 10px;
        }

        #detail {
            margin-top: 10px;
        }

        #base table {
            table-layout: fixed;
            width: 100%;
            border-top: 1px solid #eee;
            border-left: 1px solid #eee;
            border-right: 1px solid #eee;
        }

        #base table tr {
            border-bottom: 1px solid #eee;
        }

        #base table th {
            width: 70px;
            border-right: 1px solid #eee;
            padding: 5px;
        }

        #base table td {
            width: auto;
            padding: 5px;
        }

        #detail table {
            table-layout: fixed;
            width: 100%;
            border-top: 1px solid #eee;
            border-left: 1px solid #eee;
            border-right: 1px solid #eee;
        }

        #detail table tr {
            border-bottom: 1px solid #eee;
        }

        #detail table th {
            width: 70px;
            border-right: 1px solid #eee;
            padding: 5px;
        }

        #detail table td {
            width: auto;
            padding: 5px;
        }

        #upgrade {
            margin-top: 10px;
            word-break: break-all;
        }
    </style>
</head>

<body class="wrap">
    <header>
        <div class="header-button" id="closeWindow"><i class="iconfont icon-back"></i>返回</div>
        <div class="header-title">
            <input type="text" id="level" value="功力一层" readonly placeholder="内功层数">
        </div>
        <div class="header-button"></div>
    </header>
    <section class="flex">
        <div id="titleContainer">
            <img src="" id="icon" align="middle"><span id="title"></span>
        </div>
        <div id="description"></div>
        <div id="base"></div>
        <div id="detail"></div>
        <div id="upgrade"></div>
    </section>
    <div id="hide" hidden></div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    var selectData = {};

    function numberToChinese(section) {
        var chnNumChar = ["零", "一", "二", "三", "四", "五", "六", "七", "八", "九"];
        var chnUnitSection = ["", "万", "亿", "万亿", "亿亿"];
        var chnUnitChar = ["", "十", "百", "千"];
        var strIns = '',
            chnStr = '';
        var unitPos = 0;
        var zero = true;
        while (section > 0) {
            var v = section % 10;
            if (v === 0) {
                if (!zero) {
                    zero = true;
                    chnStr = chnNumChar[v] + chnStr;
                }
            } else {
                zero = false;
                strIns = chnNumChar[v];
                strIns += chnUnitChar[unitPos];
                chnStr = strIns + chnStr;
            }
            unitPos++;
            section = Math.floor(section / 10);
        }
        return chnStr;
    }

    function initView() {
        var header = $api.dom('header');
        var headerH = $api.fixStatusBar(header);
    }

    function initData(level) {
        var url = api.pageParam.url.replace(/\/\d+$/, '/' + (level || 1));
        api.ajax({
            url: url,
            dataType: 'text'
        }, function(ret, err) {
            if (ret) {
                var $hide = $('#hide').empty();
                $hide.html(ret);
                var $h1 = $hide.find('h1');
                $('#title').empty().html($h1.prop('outerHTML'));
                var $img = $h1.next();
                $('#icon').hide().attr('src', 'http://9yin.azurewebsites.net/' + $img.attr('src')).show();
                var $p = $img.next();
                $('#description').empty().text($p.text());
                var $base = $p.next();
                $('#base').empty().html($base.prop('outerHTML'));
                var $select = $base.next().children('select');
                selectData = $.extend({}, {
                    actives: [],
                    datas: []
                });
                $select.find('option').each(function(index) {
                    var $option = $(this);
                    selectData.datas.push({
                        name: '功力' + numberToChinese(parseInt($option.text())) + '层',
                        value: $option.attr('value')
                    });
                    if (this.hasAttribute('selected')) {
                        selectData.actives = [index];
                    }
                });

                var $detail = $select.parent().next();
                $('#detail').empty().html($detail.prop('outerHTML')).find('tr').last().remove();
                $('#upgrade').html($detail.find('td').last().html());
                $hide.empty();
            }
        });
    }

    function showSelect() {
        var UIActionSelector = api.require('UIActionSelector');
        UIActionSelector.open({
            datas: selectData.datas,
            layout: {
                row: 7,
                col: 1,
                height: 30,
                size: 12,
                sizeActive: 14,
                rowSpacing: 5,
                colSpacing: 10,
                maskBg: 'rgba(0,0,0,0.2)',
                bg: '#fff',
                color: '#999',
                colorActive: '#f00',
                colorSelected: '#f00'
            },
            animation: true,
            cancel: {
                text: '取消',
                size: 12,
                w: 60,
                h: 30,
                bg: 'rgba(0,0,0,0)',
                bgActive: '#ccc',
                color: '#fff',
                colorActive: '#fff'
            },
            ok: {
                text: '确定',
                size: 12,
                w: 60,
                h: 30,
                bg: 'rgba(0,0,0,0)',
                bgActive: '#ccc',
                color: '#fff',
                colorActive: '#fff'
            },
            title: {
                text: '内功层数',
                size: 14,
                h: 44,
                bg: 'rgba(0,0,0,0.8)',
                color: '#fff'
            },
            fixedOn: api.frameName,
            actives: selectData.actives
        }, function(ret, err) {
            if (ret) {
                if (ret.eventType === 'ok') {
                    var levelValue = ret.selectedInfo[0].value;
                    $('#level').val(ret.level1);
                    initData(levelValue);
                }
            }
        });
    }

    function initEvent() {
        $api.addEvt($api.byId('closeWindow'), 'click', function() {
            api.closeWin();
        });
        $api.addEvt($api.byId('level'), 'click', function() {
            showSelect();
        });
    }

    $(function() {
        apiready = function() {
            initView();
            initEvent();
            initData();
        };
    });
</script>

</html>
