<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
        html,
        body {
            background-color: transparent;
        }

        #placeholder {
            height: 32px;
            display: none;
        }

        .scale-1px {
            position: relative;
            border: none;
        }

        .scale-1px:after {
            content: '';
            position: absolute;
            bottom: 0;
            background: #eee;
            width: 100%;
            height: 1px;
            -webkit-transform: scaleY(0.5);
            transform: scaleY(0.5);
            -webkit-transform-origin: 0 0;
            transform-origin: 0 0;
        }
    </style>
</head>

<body>
    <div id="placeholder" class="scale-1px"></div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    let originalDatas;
    let groupList;

    function initView(datas) {
        groupList = api.require('groupList');
        groupList.open({
            rect: {
                x: 0,
                y: 32,
                w: api.frameWidth,
                h: api.frameHeight - 32
            },
            styles: {
                bg: 'rgba(0,0,0,0)',
                title: {
                    bg: '#4a4a4a',
                    h: 25,
                    align: 'left',
                    color: '#fff',
                    size: 15,
                    marginT: 2,
                    marginL: 15
                },
                cell: {
                    bg: 'rgba(0,0,0,0)',
                    h: 68,
                    main: {
                        marginL: 15,
                        marginT: 15,
                        color: '#fff',
                        size: 13,
                    },
                    sub: {
                        marginL: 15,
                        marginT: 10,
                        color: '#999999',
                        size: 12,
                    },
                    icon: {
                        marginL: 0,
                        marginT: 0,
                        w: 0,
                        h: 0,
                        corner: 0
                    },
                    line: {
                        h: 1,
                        marginL: 0,
                        marginR: 0,
                        bg: '#eee',
                    }
                }
            },
            datas: datas,
            fixedOn: api.frameName,
            fixed: true
        }, function(ret, err) {
            if (ret) {
                if (ret.eventType !== 'show' && ret.cellData) {
                    api.openWin({
                        name: 'skillDetail',
                        url: './skillDetail.html',
                        pageParam: {
                            url: ret.cellData.url,
                            name: ret.cellData.main
                        }
                    });
                }
                if (ret.eventType === 'show') {
                    initSearchBar();
                }
            }
        });
    }

    function initSearchBar() {
        let UIInput = api.require('UIInput');
        UIInput.open({
            rect: {
                x: 0,
                y: 0,
                w: api.frameWidth,
                h: 32
            },
            styles: {
                bgColor: 'rgba(0,0,0,0)',
                size: 14,
                color: '#fff',
                placeholder: {
                    color: '#ccc'
                }
            },
            autoFocus: false,
            maxRows: 1,
            placeholder: '请输入关键字进行搜索',
            keyboardType: 'default',
            fixedOn: api.frameName
        }, function(ret) {
            if (ret.eventType === 'change') {
                UIInput.value(function(ret) {
                    let searchdData;
                    if (ret.msg.trim().length !== 0) {
                        searchdData = searchData(ret.msg, originalDatas);
                    } else {
                        searchdData = originalDatas;
                    }
                    groupList.reloadData({
                        datas: searchdData
                    });
                });
            }
            if (ret.eventType === 'show') {
                $('#placeholder').show();
            }
        });
    }

    function searchData(text, datas) {
        let searchResult = [];
        datas.forEach(function (data, index) {
            let tempDatas = {
                title: null,
                cells: []
            };
            if(data.title.indexOf(text) !== -1){
                tempDatas = data;
            }else{
                data.cells.forEach(function (cell) {
                    if (cell.full.indexOf(text) !== -1) {
                        tempDatas.title = data.title;
                        tempDatas.cells.push(cell);
                    }
                });
            }
            if (tempDatas.title != null)
                searchResult.push(tempDatas);
        });
        return searchResult;
    }

    function initData() {
        api.ajax({
            url: 'http://9yin.azurewebsites.net/skill/taolu_by_type',
            dataType: 'text'
        }, function(ret, err) {
            if (ret) {
                let $html = $(ret);
                let $details = $html.find('ul');
                let tempDataArray = [];
                $details.each(function() {
                    let that = this;
                    let tempData = {
                        title: $(this).prev().text(),
                        cells: function() {
                            let tempCellArray = [];
                            $(that).find('li > a').each(function() {
                                let $a = $(this);
                                let tempCell = {
                                    main: $a.text().replace(/[［\[][\u4e00-\u9fa5()]+[］\]]/, ''),
                                    full: $a.text(),
                                    sub: '曾用名:' + function() {
                                        let tempMatch = $a.text().match(/[［\[]([\u4e00-\u9fa5()]+)[］\]]/);
                                        if (tempMatch != null)
                                            return tempMatch[1];
                                        return '无';
                                    }(),
                                    url: 'http://9yin.azurewebsites.net' + $a.attr('href')
                                };
                                tempCellArray.push(tempCell);
                            });
                            return tempCellArray;
                        }()
                    };
                    tempDataArray.push(tempData);
                });

                originalDatas = tempDataArray;
                initView(tempDataArray);
            } else {
                api.toast({
                    msg: engine.name + ':数据获取失败',
                    duration: 2000,
                    location: 'bottom'
                });
            }
            loading = false;
        })
    }

    apiready = function() {
        initData();
    };
</script>

</html>
