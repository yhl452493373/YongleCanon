<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css"/>
    <style type="text/css">
        html,
        body {
            height: 100%;
        }

        .wrap {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-flex-flow: column;
        }

        header {
            height: 44px;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, .8);
            color: #fff;
            line-height: 44px;
            font-size: 20px;
        }

        .flex {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
        }

        footer {
            height: 30px;
            width: 100%;
            font-size: 12px;
            background-color: rgba(0, 0, 0, .8);
            color: white;
            line-height: 15px;
            text-align: center;
        }
    </style>
</head>

<body class="wrap">
<header>永乐大典</header>
<section class="flex">

</section>
<!--<footer>-->

<!--</footer>-->
</body>
<script type="text/javascript" src="./script/api.js"></script>
<script>
    function initView() {
        let header = $api.dom('header');
        let headerH = $api.fixStatusBar(header);
        initNavBar(headerH);
    }

    function initNavBar(headerH) {
        const navSelectorHeight = 40;
        const navSelectorId = 'navSelector';

        let NVNavigationBar = api.require('NVNavigationBar');

        let initNavSelector = function () {
            const fontSize = 14;
            const padding = 10;
            NVNavigationBar.open({
                rect: {
                    x: 0,
                    y: headerH,
                    w: api.frameWidth,
                    h: navSelectorHeight
                },
                styles: {
                    bg: 'rgba(0,0,0,.8)',
                    bgAlpha: 1,
                    orientation: 'horizontal',
                    font: {
                        size: fontSize,
                        sizeSelected: fontSize,
                        color: '#eee',
                        colorSelected: '#FF5722',
                        alpha: 1
                    },
                    itemSize: {
                        w: 40
                    }
                },
                items: [{
                    title: '内功',
                    alpha: 0,
                }, {
                    title: '武学',
                    alpha: 0
                }, {
                    title: '经脉',
                    alpha: 0
                }, {
                    title: '杂项',
                    alpha: 0
                }, {
                    title: '关于',
                    alpha: 0
                }],
                selectedIndex: 0,
                id: navSelectorId
            }, function (ret, err) {
                if (ret.eventType === 'click') {
                    api.setFrameGroupIndex({
                        name: 'navContent',
                        index: ret.index,
                        scroll: true
                    });
                } else {

                }
            });
        };

        let initNavContent = function () {
            api.openFrameGroup({
                name: 'navContent',
                background: 'rgba(0,0,0,0)',
                scrollEnabled: true,
                rect: {
                    x: 0,
                    y: headerH + navSelectorHeight + 1,
                    w: 'auto',
                    h: 'auto'
                },
                index: 0,
                preload: 0,
                frames: [{
                    bgColor: 'rgba(0,0,0,0)',
                    name: 'contentFrame_neigong',
                    url: 'html/neigongList.html',
                    pageParam: {
                        tab: 'neigongList'
                    }
                }, {
                    bgColor: 'rgba(0,0,0,0.8)',
                    name: 'contentFrame_skill',
                    url: 'html/skillList.html',
                    pageParam: {
                        tab: 'skillList'
                    }
                }, {
                    bgColor: 'rgba(0,0,0,0.8)',
                    name: 'contentFrame_jingmai',
                    url: 'html/jingmaiList.html',
                    pageParam: {
                        tab: 'jingmaiList'
                    }
                }, {
                    bgColor: 'rgba(0,0,0,0.8)',
                    name: 'contentFrame_zaxiang',
                    url: 'html/zaxiangList.html',
                    pageParam: {
                        tab: 'zaxiangList'
                    }
                }, {
                    bgColor: 'rgba(0,0,0,0.8)',
                    name: 'contentFrame_about',
                    url: 'html/about.html',
                    pageParam: {
                        tab: 'about'
                    }
                }],
            }, function (ret, err) {
                NVNavigationBar.setSelected({
                    id: navSelectorId,
                    index: ret.index,
                    select: true
                });
            });
        };

        initNavSelector();
        initNavContent();
    }

    function initEvent() {
        exitApp();
    }

    function exitApp() {
        api.addEventListener({
            name: 'keyback'
        }, function (ret, err) {
            api.toast({
                msg: '再按一次返回键退出' + api.appName,
                duration: 2000,
                location: 'bottom'
            });

            api.addEventListener({
                name: 'keyback'
            }, function (ret, err) {
                api.closeWidget({
                    id: 'A6097622387850', //这里改成自己的应用ID
                    retData: {
                        name: 'closeWidget'
                    },
                    silent: true
                });
            });

            setTimeout(function () {
                exitApp();
            }, 2000)
        });
    }

    apiready = function () {
        initView();
        initEvent();
    }
</script>

</html>
